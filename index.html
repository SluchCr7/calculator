<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="calculator.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="cursor" id="curs"></div>
    <div class="CalcBody" id="moreClass">
        <div>
            <input class="topResultScreen" type="text" id="desplay" readonly>
        </div>
        <div class="bodyButtons" id="KeysButtons">
            <button class="buttonoperator" onclick="appendToDisplay('+')">+</button>
            <button class="buttonNumber" onclick="appendToDisplay('1')">1</button>
            <button class="buttonNumber" onclick="appendToDisplay('2')">2</button>
            <button class="buttonNumber" onclick="appendToDisplay('3')">3</button>
            <button class="buttonoperator" onclick="appendToDisplay('-')">-</button>
            <button class="buttonNumber" onclick="appendToDisplay('4')">4</button>
            <button class="buttonNumber" onclick="appendToDisplay('5')">5</button>
            <button class="buttonNumber" onclick="appendToDisplay('6')">6</button>
            <button class="buttonoperator" onclick="appendToDisplay('*')">*</button>
            <button class="buttonNumber" onclick="appendToDisplay('7')">7</button>
            <button class="buttonNumber" onclick="appendToDisplay('8')">8</button>
            <button class="buttonNumber" onclick="appendToDisplay('9')">9</button>
            <button class="buttonoperator" onclick="appendToDisplay('/')">/</button>
            <button class="buttonNumber" onclick="appendToDisplay('0')">0</button>
            <button class="buttonNumber" onclick="appendToDisplay('.')">.</button>
            <button class="buttonNumber" onclick="Calc()">=</button>
            <button class="buttonoperator" onclick="Clear()">C</button>
            <button class="buttonNumber" onclick="squareRoot('^')" id="squareroot">SQ</button>
            <!-- <button class="buttonNumber" id="moreOptions">OP</button> -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
